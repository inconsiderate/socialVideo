<head>
    <title>SocialVideo</title>
</head>
<body>

    <div class="sticky">
        <nav class="top-bar" data-topbar role="navigation">
            <ul class="title-area">
                <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
                <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
            </ul>

            <section class="top-bar-section">
                <ul class="left">
                    <div id="login-container" class="small-10 large-4 columns">
                        {{> loginButtons }}
                    </div>
                    {{#if currentUser}}
                        <li class="has-dropdown">
                            <a href="#">Submit New Video</a>
                            <ul class="dropdown">
                                {{> submitVideo }}
                            </ul>
                        </li>

                    {{/if}}
                </ul>
                <ul class="right">
                    <li class="has-form">
                        <div class="row collapse">
                            <div class="large-9 small-10 columns">
                                {{>searchForm}}
                            </div>
                            <div class="large-3 small-2 columns">
                                <a href="#" class="button expand">Search</a>
                            </div>
                        </div>
                    </li>
                    <li class="has-dropdown">
                        <a href="#">Filter by Genre</a>
                        <ul class="dropdown">
                            <li><a href="#">Filter by V</a></li>
                            <li><a href="#">Filter by W</a></li>
                            <li><a href="#">Filter by X</a></li>
                            <li><a href="#">Filter by Y</a></li>
                            <li><a href="#">Filter by Z</a></li>
                        </ul>
                    </li>
                </ul>
            </section>
        </nav>
    </div>


    <div class="all-videos">
        {{> videos}}
    </div>
</body>

<template name="searchForm">
    <form class="search-field-form">
        <input name="filterField" class="search-field" type="text" placeholder="Enter Search Terms" required>
    </form>
</template>

<template name="submitVideo">
    <form class="submit-video-form">
        <div class="row">
            <div class="large-12 columns">
                <label>Video Title
                    <input name="title" class="title-field" type="text" placeholder="Video Title" required /></label>
</div>
        </div>
        <div class="row">
            <div class="large-12 columns">
                <label>Video Description
                    <input name="description" class="description-field" type="text" placeholder="Video Description" required /></label>
                    </div>
            </div>

        <div class="row">
            <div class="large-12 columns">
                <label>Video Keywords
                    <input name="keywords" class="keywords-field" type="text" placeholder="Video Keywords" required/>
                </label>
            </div>
        </div>

        <button type="submit">SUBMIT</button>

    </form>
</template>

<template name="videos">
    {{> pages}}
</template>

<template name="video">
    <div class="video-container small-12 medium-3 column">
        <video id="{{id}}" class="video-js vjs-default-skin"
        controls preload="metadata" height="100%" width="100%">
            <source src= "{{path}}" type='video/mp4' />
            <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
        </video>
    </div>
</template>
