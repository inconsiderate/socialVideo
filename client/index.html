    <div class="all-videos">
        {{> videos}}

</body>

<template name="searchForm">
    <form class="search-field-form">
        <div class="input-field">
            <input id="search" type="search" placeholder="Enter search terms" required>
            <label for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
        </div>
    </form>
</template>

<template name="submitVideo">
    <form class="submit-video-form">
        <div class="row">
            <div class="col l12">
                <label>Video Title
                    <input name="title" class="title-field" type="text" placeholder="Video Title" required/></label>
            </div>
        </div>
        <div class="row">
            <div class="col l12">
                <label>Video Description
                    <input name="description" class="description-field" type="text" placeholder="Video Description"
                           required/></label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <label>Video Keywords
                    <input name="keywords" class="keywords-field" type="text" placeholder="Video Keywords" required/>
                </label>
            </div>
        </div>
        <button type="submit">SUBMIT</button>
    </form>
</template>

<template name="videos">
    {{> pages}}
</template>

<template name="singleVideo">
    <div class="card col s12 m6 l4">

        <div class="card-image waves-effect waves-block waves-light">
            <video id="{{id}}" class="video-js vjs-default-skin"
                   controls preload="metadata" height="100%" width="100%">
                <source src="{{path}}"/>
                <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser
                    that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
            </video>
        </div>

        <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{title}}<i class="right material-icons">more_vert</i></span>
            <p>Uploaded By: {{username}}</p>
        </div>

        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{title}}<i class="material-icons right">close</i></span>
            <p><strong>Description:</strong><br>{{description}}</p>
            <p><strong>Keywords:</strong><br>{{keywords}}</p>
        </div>

    </div>
</template>
