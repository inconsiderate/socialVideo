<template name="userProfile">
<div>
        <ul class="collapsible" data-collapsible="accordion">
            <li>
                <div class="collapsible-header"><i class="material-icons">whatshot</i>Edit Your Profile</div>
                <div class="collapsible-body">
                    {{>editUserProfile}}
                </div>
            </li>
        </ul>
</div>
<div class="row">
    <li class="collection-item avatar">
        <img src="http://31.media.tumblr.com/avatar_1179596bebbb_64.png" alt="" class="circle">
        <span class="title">{{currentUser.username}}</span>
        <p>First Line <br>
            Second Line
        </p>
        <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
    </li>
</div>
    
    <div class="flow-text">
    <br>
    <strong>Hello, {{currentUser.username}}!</strong>
    <br>
    <p>There's nothing here yet, but we're working on it. Right now we're focusing on the videos, and not really worrying about the social stuff too much. Suggestions on how we could improve or implement things are welcome!</p>

    <a href="users/{{currentUser.username}}">How Others See Your Profile</a>
        </div>
</template>
