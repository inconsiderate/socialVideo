<template name="submitNewVideo">
    <div class="row">
        <form class="col s12 submit-video-form">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">view_list</i>
                    <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Choose Genres</a>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">speaker_notes</i>
                    <input id="video_title" type="text" class="validate">
                    <label for="video_title">Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">speaker_notes</i>
                    <input id="video_description" type="text" class="validate">
                    <label for="video_description">Description</label>
                </div>
            </div>
            <div class="row">
                <div class="file-field input-field">
                    <i class="material-icons prefix">movie</i>
                    <input type="file" id="file_bag">
                    <label for="file_bag">Choose file</label>
                    {{#each files}}
                        <p>{{percent_uploaded}}</p>
                    {{/each}}
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">

                    <button class="upload" type="submit">SUBMIT</button>
                </div>
            </div>

            <ul id='dropdown1' class='dropdown-content'>
                <p>
                    <input type="checkbox" id="genre1"/>
                    <label for="genre1">This is a generic Genre #1</label>
                </p>

                <p>
                    <input type="checkbox" id="genre2"/>
                    <label for="genre2">Genre2</label>
                </p>

                <p>
                    <input type="checkbox" id="genre3"/>
                    <label for="genre3">Genre3</label>
                </p>

                <p>
                    <input type="checkbox" id="genre4"/>
                    <label for="genre4">Genre4</label>
                </p>

                <p>
                    <input type="checkbox" id="genre5"/>
                    <label for="genre5">Genre5</label>
                </p>
            </ul>
        </form>
    </div>
</template>
