<template name="userControlModal">
    <div id="user-account-modal" class="modal indigo lighten-5">
        <div class="modal-content white">
            {{#if currentUser}}
                <div class="row">
                    <div class="col s12">
                        <ul class="tabs white">
                            <li class="tab col s3"><a class="cyan-text active" href="#userProfileLink">My Profile</a>
                            </li>
                            <li class="tab col s3"><a class="cyan-text" href="#userFriendLink">Friends</a></li>
                            <li class="tab col s3"><a class="cyan-text" href="#userVideosLink">My Videos</a></li>
                            <li class="tab col s3"><a class="cyan-text" href="#userSubmitVideoLink">Submit Video</a>
                            </li>
                        </ul>
                    </div>
                    <div id="userProfileLink" class="col s12">{{> userProfile}}</div>
                    <div id="userFriendLink" class="col s12">{{> userFriends}}</div>
                    <div id="userVideosLink" class="col s12">{{> userVideos}}</div>
                    <div id="userSubmitVideoLink" class="col s12">{{> submitNewVideo}}</div>
                </div>
            {{else}}
                {{> atForm}}
            {{/if}}
        </div>
        {{#if currentUser}}
            <div class="modal-footer cyan darken-2">
                {{> atNavButton}}
            </div>
        {{/if}}
    </div>
</template>

<template name="newCommentModal">
    <div id="newCommentModal" class="modal">
        <div class="modal-content row">
            <p>Leave a Comment!</p>
            <form class="col s12 submit-video-comment">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="hidden" id="videoid" value="{{_id}}"/>
                        <textarea id="content" class="materialize-textarea"></textarea>
                        <label for="content">Comment:</label>
                    </div>
                </div>

                <div class="input-field col s3 offset-s3">
                    <button class="cyan waves-effect waves-light btn" type="submit">SUBMIT</button>
                </div>

            </form>

        </div>
        <div class="modal-footer cyan darken-2">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>
</template>
