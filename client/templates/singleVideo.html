<template name="singleVideo">
    <div class="card col s12 m6 l3">
        <div class="card-image waves-effect waves-block waves-light">
            <a href="/videos/{{_id}}">
                <video id="{{_id}}" class="video-js vjs-default-skin" preload="metadata" height="100%" width="100%">
                    <source src="{{path}}"/>
                </video>
            </a>
        </div>
        <div class="card-content">
            <span class="card-title grey-text text-darken-4 truncate">{{title}}</span>

            <p class="truncate">{{description}}</p>

        </div>
        <div class="card-action valign-wrapper">
            <span class="badge right valign">{{comments}}<i class="tiny material-icons">comment</i></span>

            <span class="truncate left valign">by: <a href="users/{{username}}">{{username}}</a></span>
        </div>
    </div>
</template>


<template name="smallVideoCard">
    <li class="collection-item avatar">
        <a href="/videos/{{_id}}">
            <video id="{{_id}}" class="video-js vjs-default-skin" preload="metadata" height="10%" width="10%">
                <source src="{{path}}"/>
            </video>
        </a>
        <span class="title">{{title}}</span>
        <p>{{description}}<br>
        </p>
        <a href="#!" class="secondary-content">{{comments}}<i class="tiny material-icons">comment</i></a>
    </li>
</template>
