<template name="videosNewest">
    {{#with newestVideo}}
        {{> singleVideo}}
    {{/with}}
</template>

<template name="videosPopular">
    <div class="videoContainer row">
        {{#each popularVideos}}
            {{> singleVideo}}
        {{/each}}
    </div>
</template>

<template name="videosRated">
    <div class="videoContainer row">
        {{#each ratedVideos}}
            {{> singleVideo}}
        {{/each}}
    </div>
</template>

<template name="videosRandom">
    {{#each randomVideo}}
        {{> singleVideo}}
    {{/each}}
</template>

<template name="videoLanding">

    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-image">
                    <video id="{{_id}}" class="video-js vjs-default-skin" controls poster="data:image/gif,AAAA" preload="auto" height="100%" width="100%">
                        <source src="{{path}}"/>
                    </video>
                </div>
                <div class="card-content">
                    <p>{{description}}</p>
                </div>
                <div class="card-action valign-wrapper">
                    <span class="left valign">by: <a href="/users/{{username}}">{{username}}</a></span>

                    <span class="badge valign right">
                        {{comments}}<i class="new-comments-badges tiny material-icons">comment</i>
                        {{#if currentUser}}
                            <button class="addLikeButton waves-light" type="submit">
                        {{likes}}<i class="new-comments-badges tiny material-icons">thumb_up</i>
                            </button>
                            {{else}}
                            {{likes}}<i class="new-comments-badges tiny material-icons">thumb_up</i>
                        {{/if}}
                    </span>
                </div>
            </div>
        </div>
    </div>

    {{#if currentUser}}
        <div class="row">
            <button class="right col offset-8 s4 createComment background-primary waves-effect waves-light btn" type="submit">New Comment
            </button>
        </div>
        {{else}}
        <div class="row">
            <button class="right col offset-8 s4 login-modal background-primary waves-effect waves-light btn" type="submit">New Comment
            </button>
        </div>
    {{/if}}
    <div class="commentContainer row">
        {{#each allComments}}
            {{> singleComment }}
        {{/each}}
    </div>

    {{>newCommentModal}}
</template>
